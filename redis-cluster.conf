# Redis Cluster configuration
bind 0.0.0.0
protected-mode no
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 1

# Cluster settings
cluster-require-full-coverage no
cluster-allow-reads-when-down no